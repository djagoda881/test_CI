name: Test action

on:
  push:
    branches:
      - ci_action_unit_tests
env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      PROJECT_PATH: tests/dbt_projects/postgres

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: test
        run: |
          git config --global user.email "serviceaccount@example.com"
          git config --global user.name "serviceaccount"
          git checkout -b post_release_branch
      - name: step1
        run: touch step1.txt

      - name: step2
        run: touch step2.txt
      
      - name: step3
        run: touch step3.txt

      - name: commit
        run: |
          git add -A
          git branch
          git commit -m"test"
          git push --set-upstream origin post_release_branch
          gh pr create -B ci_action_unit_tests -H post_release_branch --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
