name: Test action

on:
  push:
    branches:
      - ci_action_unit_tests
env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      PROJECT_PATH: tests/dbt_projects/postgres

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: git setup
        run: |
          git checkout -b release_branch
      
      - name: step1
        run: touch step1.txt

      - name: step2
        run: touch step2.txt
      
      - name: step3
        run: touch step3.txt

      - name: commit
        run: |
          git add -A
          git branch
          git commit -m"test"
      - name: pr
          gh pr create -B release_branch -H ci_action_unit_tests --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
