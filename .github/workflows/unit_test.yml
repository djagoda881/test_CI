name: Test action

on:
  push:
    branches:
      - ci_action_unit_tests

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - uses: fregante/setup-git-user@v2

      - name: test
        run: git checkout -b post_release_branch
        
      - name: step1
        run: touch step333.txt

      - name: commit
        run: |
          git add -A
          git branch
          git commit -m"test"
          git push --set-upstream origin post_release_branch
          gh pr create -B ci_action_unit_tests -H post_release_branch --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
          gh pr merge --squash
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
