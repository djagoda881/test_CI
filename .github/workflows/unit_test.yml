name: Test action

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      PROJECT_PATH: tests/dbt_projects/postgres

    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
          
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: asdsad
        run: |
          git branch
      
