name: "Release"

on:
  push:
    tags:
      - "v*"
    branches:
      - "ci_action_unit_tests"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN}}"
          prerelease: false