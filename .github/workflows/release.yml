name: "Release"

on:
  push:
    branch:
      - "ci_action_unit_tests"

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: branch name
        run: echo ${{ github.ref }}

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN}}"
          prerelease: false