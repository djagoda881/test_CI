name: "Release"

on:
  push:
    tags:
      - 'v*' # Match tags that start with 'v' (adjust as needed)

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    outputs:
      output1: ${{ steps.step1.outputs.branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get current branch
        id: step1
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "$branch" >> "$GITHUB_OUTPUT"
         

  job2:
    runs-on: ubuntu-latest
    needs: release # Wait for check step to finish
    #if: ${{ needs.release.outputs.branch == 'ci_action_unit_tests' }} # only run if branch is master

    steps:

      - run : echo ${{ needs.release.outputs.output1 }}

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN}}"
          prerelease: false