name: "Release"

on:
  push:
    tags:
      - 'v*' # Match tags that start with 'v' (adjust as needed)

jobs:
  branch_check:
    name: "Branch check"
    runs-on: "ubuntu-latest"
    outputs:
      output1: ${{ steps.step1.outputs.branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get current branch
        id: step1
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
         

  release:
    runs-on: ubuntu-latest
    needs: branch_check # Wait for check step to finish
    if: ${{ needs.branch_check.outputs.output1 == 'ci_action_unit_tests' }} # only run if branch is master

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN}}"
          prerelease: false