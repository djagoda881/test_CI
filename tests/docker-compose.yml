version: "3"

volumes:
  integra_db:


services:
  data_platform_test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data_platform_test
    volumes:
      - ./postgres:/home/viadot/postgres
      - ./profiles.yml:/home/viadot/.dbt/profiles.yml
    shm_size: '4gb'
    command: "sleep infinity"
    environment:
      SHELL: "/bin/bash"
    restart: "unless-stopped"

  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_USER: user
    volumes:
      - integra_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
